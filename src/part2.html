<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    
    <script src="https://kit.fontawesome.com/045c1efce8.js" crossorigin="anonymous"></script>

    <title>Happy Birthday, Ate Junice!</title>
  </head>
  <body class="part2" onload="initPart2()">
    <div class="h-100 row">
        <div class="container">
            <div class="row h-100">
                <div class="arrowContainer col-6 col-md-2 order-5 order-md-1 d-flex justify-content-end align-items-center" style="visibility: hidden !important;">
                    <button id="arrowLeft" class="p-2 arrow"><i class="fas fa-chevron-circle-left"></i></button>
                </div>
                <div class="gameCard col-12 col-md-8 order-1 d-flex flex-wrap align-items-center justify-content-center">

                    <div id="gameContent" class="col-11 col-md-12 d-flex align-items-center shadow">
                        <div class="d-flex h-100 w-100">
                            <div id="startContainer" class="col d-flex flex-wrap justify-content-start">
                                <div class="startPanel col-12 d-flex align-items-center justify-content-center">
                                    <input type="button" id="startButton" value="START" class="formButton formButtonGreen gameButton">
                                </div>
                            </div>

                            <div id="questionContainer" class="col d-flex flex-wrap justify-content-start"  style="display:none !important;">
                                <div class="infoPanel col-12 d-flex align-items-center justify-content-center">
                                    <div class="numberCircle">
                                        <div id="numberContent" class="content"></div>
                                    </div>
                                </div>
                                <div id="panelQuestion" class="questionPanel col-12 d-flex align-items-center justify-content-center" style="display: none !important;">
                                    <h2 id="question"></h2>
                                </div>
                                <div id="panelPhoto" class="questionPanel col-12 d-flex justify-content-center">
                                    <img id="photo">
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="button" id="choice1" class="btn-block formButton formButtonPurple gameButton choiceButton">
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="button" id="choice2" class="btn-block formButton formButtonGreen gameButton choiceButton">
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="button" id="choice3" class="btn-block formButton formButtonGreen gameButton choiceButton">
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="button" id="choice4" class="btn-block formButton formButtonPurple gameButton choiceButton">
                                </div>
                                <div class="col-12 d-flex align-items-center justify-content-center">
                                    <h3 id="scoreQuestionContainer" class="scoreContainer"><i class="fas fa-star"></i></h6>
                                </div>
                            </div>
                            <div id="answerContainer" class="col d-flex flex-wrap justify-content-start" style="display:none !important;">
                                <div class="infoPanel col-12 d-flex align-items-center justify-content-center">
                                    <div id="nameDisplay">
                                        <div id="name" class="content"></div>
                                    </div>
                                </div>
                                <div id="panelVideo" class="questionPanel col-12 d-flex align-items-center justify-content-center">
                                    <video id="videoElement"></video>
                                </div>
                                <div class="col-12 d-flex align-items-center justify-content-center">
                                    <button id="videoController"><i id="videoControllerIcon" class="fas"></i></button>
                                </div>
                                <div class="col-12 d-flex align-items-center justify-content-center">
                                    <h3 id="scoreAnswerContainer" class="scoreContainer"><i class="fas fa-star"></i></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="arrowContainer col-6 col-md-2 order-12 d-flex justify-content-start align-items-center" style="visibility: hidden !important;">
                    <button id="arrowRight" class="p-2 arrow"><i class="fas fa-chevron-circle-right"></i></button>
                    <button id="arrowEnd" class="p-2 arrow" style="visibility: hidden"><i class="fas fa-chevron-circle-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/game.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
  </body>
</html>
